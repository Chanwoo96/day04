<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            // 버튼을 클릭 했을 때 처리할 내용을 써보자.
            $('#b1').click(function () {
                //비동기토신(ajax)을 해라.
                $.ajax({
                    url: "ok.html",
                    success: function (resp) {
                        $('#d1').html('응답받은 데이터는 '+resp)
                    }
                })
                
            })
            $('#b3').click(function () {
                //비동기토신(ajax)을 해라.
                $.ajax({
                    url: "weather.html",
                    success: function (resp) {
                        $('#d3').html('응답받은 데이터는 '+resp)
                    }
                })
                
            })
            $('#b2').click(function () {
                //비동기토신(ajax)을 해라.
                $.ajax({
                    url: "tour.html",
                    success: function (resp) {
                        $('#d2').html('응답받은 데이터는 '+resp)
                    }
                })
                
            })
        }  
        )
    </script>
</head>
<body>
    <button id="b1">내 서버 ok.html로 통신하기</button><br>
    <button id="b2">내 서버 tour.html로 통신하기</button><br>
    <button id="b3">내 서버 weather.html로 통신하기</button><br>
    <hr>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
